<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="shortcut icon" href="icon.png" type="image/png">

    <style>
        input {
            border: 0;
            
        }

        h1 {
            font-size: 50px
        }
    </style>
</head>
<body>
    <h1>Home</h1>

    <!--Page Customization-->
    <input type="color" id="bg" onchange="setColors()">
    <input type="color" id="text" onchange="setColors()">

    <script>
        let bgInput = document.getElementById("bg");
        let txtInput = document.getElementById("text");
        let bodyStyle = document.body.style;

        getColors();

        function setColors() {
            localStorage.setItem("bgColor", bgInput.value);
            localStorage.setItem("textColor", txtInput.value);
            getColors();
        }

        function getColors() {
            let bodyColor = localStorage.getItem("bgColor");
            let textColor = localStorage.getItem("textColor");
            bodyStyle.backgroundColor = bodyColor;
            bodyStyle.color = textColor;
            bgInput.value = bodyColor;
            txtInput.value = textColor;
        }
    </script>
</body>
</html>
