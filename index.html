<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="shortcut icon" href="assets/icon.png" type="image/png">

    <style>
        body {
            text-align: center;
            font-size: 30px;
        }

        input {
            margin-top: 5px;
            border: none;
        }

        h1 {
            font-size: 75px;
            margin-bottom: 25px;
        }

        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <h1>Home</h1>

    <b><p><a href="pages/running.html">Running</a></p></b>
    <b><p><a href="pages/clicker.html">Clicker</a></p></b>
    <b><p><a href="pages/">something</a></p></b>   

    <input type="color" id="text" onchange="setStyle()">
    <div></div>
    <input type="color" id="bg" onchange="setStyle()">

    <script>
        let bgInput = document.getElementById("bg");
        let txtInput = document.getElementById("text");
        let bodyStyle = document.body.style;

        getStyle();

        function setStyle() {
            localStorage.setItem("bgColor", bgInput.value);
            localStorage.setItem("textColor", txtInput.value);
            getStyle();
        }

        function getStyle() {
            let bodyColor = localStorage.getItem("bgColor");
            let textColor = localStorage.getItem("textColor");
            bodyStyle.backgroundColor = bodyColor;
            bodyStyle.color = textColor;
            bgInput.value = bodyColor;
            txtInput.value = textColor;
        }
    </script>
</body>
</html>
