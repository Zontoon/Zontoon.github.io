<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="shortcut icon" href="assets/icon.png" type="image/png">

    <style>
        input {
            border: 0;
        }

        h1 {
            font-size: 50px;
        }
    </style>
</head>
<body>
    <h1>Home</h1>
    <ul>
        <li><a href="pages/running.html">Running</a></li>
        <li><a href="pages/clicker.html">Clicker</a></li>
        <li><a href=""></a></li>
    </ul>

    <input type="color" id="bg" onchange="setStyle()" value="#FFFFFF">
    <input type="color" id="text" onchange="setStyle()" value="#000000">

    <script>
        let bgInput = document.getElementById("bg");
        let txtInput = document.getElementById("text");
        let bodyStyle = document.body.style;

        getStyle();

        function setStyle() {
            localStorage.setItem("bgColor", bgInput.value);
            localStorage.setItem("textColor", txtInput.value);
            getStyle();
        }

        function getStyle() {
            let bodyColor = localStorage.getItem("bgColor");
            let textColor = localStorage.getItem("textColor");
            bodyStyle.backgroundColor = bodyColor;
            bodyStyle.color = textColor;
            bgInput.value = bodyColor;
            txtInput.value = textColor;
        }
    </script>
</body>
</html>
